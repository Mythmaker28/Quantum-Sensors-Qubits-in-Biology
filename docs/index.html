<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Qubits Atlas ‚Äî Dashboard v2.0</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        header {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #718096;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 0.5rem;
        }
        
        .viz-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .viz-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            padding-left: 1rem;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        
        .axis text {
            font-size: 12px;
            fill: #4a5568;
        }
        
        .axis line, .axis path {
            stroke: #cbd5e0;
        }
        
        circle.data-point {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        circle.data-point:hover {
            stroke: #667eea;
            stroke-width: 3px;
        }
        
        .legend-item {
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.2s;
        }
        
        .legend-item.dimmed {
            opacity: 0.3;
        }
    </style>
</head>

        const data = rawData; // Tous les syst√®mes (pas de filtre temp√©rature)
        
        // === STATISTIQUES ===
        const stats = [
            { label: "Total Systems", value: rawData.length },
            { label: "With T2 Data", value: data.filter(d => d.t2_us).length },
            { label: "Families", value: new Set(rawData.map(d => d.family)).size },
            { label: "In Vivo", value: rawData.filter(d => d.context && d.context.includes('vivo')).length }
        ];
        
        d3.select("#stats")
            .selectAll(".stat-card")
            .data(stats)
            .join("div")
            .attr("class", "stat-card")
            .html(d => `
                <div class="stat-value">${d.value}</div>
                <div class="stat-label">${d.label}</div>
            `);
        
        // === SCATTER PLOT ===
        const width = 1200;
        const height = 600;
        const margin = { top: 40, right: 180, bottom: 60, left: 80 };
        
        const scatterData = data.filter(d => d.contrast_normalized);
        
        const svg = d3.select("#scatter-t2-temp")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        const xScale = d3.scaleLinear()
            .domain([270, d3.max(scatterData, d => d.temperature_k) + 10])
            .range([margin.left, width - margin.right]);
        
        const yScale = d3.scaleLinear()
            .domain([0, d3.max(scatterData, d => d.contrast_normalized) * 1.1])
            .range([height - margin.bottom, margin.top]);
        
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
        
        // Axes
        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(xScale))
            .attr("class", "axis")
            .append("text")
            .attr("x", width / 2)
            .attr("y", 45)
            .attr("fill", "#2d3748")
            .style("font-size", "14px")
            .style("font-weight", "bold")
            .text("Temperature (K)");
        
        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(yScale))
            .attr("class", "axis")
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -55)
            .attr("fill", "#2d3748")
            .style("font-size", "14px")
            .style("font-weight", "bold")
            .text("Contrast (normalized)");
        
        const tooltip = d3.select("#tooltip");
        
        // Points
        svg.selectAll("circle")
            .data(scatterData)
            .join("circle")
            .attr("class", "data-point")
            .attr("cx", d => xScale(d.temperature_k))
            .attr("cy", d => yScale(d.contrast_normalized))
            .attr("r", 6)
            .attr("fill", d => colorScale(d.family))
            .attr("opacity", 0.7)
            .on("mouseover", function(event, d) {
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("r", 10)
                    .attr("opacity", 1);
                
                tooltip
                    .style("opacity", 1)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px")
                    .html(`
                        <strong>${d.protein_name || 'Unknown'}</strong><br>
                        Family: ${d.family}<br>
                        Contrast: ${(d.contrast_normalized * 100).toFixed(1)}%<br>
                        Temp: ${d.temperature_k} K<br>
                        DOI: ${d.doi || 'N/A'}
                    `);
            })
            .on("mouseout", function() {
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("r", 6)
                    .attr("opacity", 0.7);
                
                tooltip.style("opacity", 0);
            });
        
        // L√©gende
        const families = Array.from(new Set(scatterData.map(d => d.family)));
        const legend = svg.append("g")
            .attr("transform", `translate(${width - margin.right + 20}, ${margin.top})`);
        
        const legendItems = legend.selectAll("g")
            .data(families)
            .join("g")
            .attr("class", "legend-item")
            .attr("transform", (d, i) => `translate(0, ${i * 25})`)
            .style("cursor", "pointer")
            .on("click", function(event, family) {
                const isActive = !d3.select(this).classed("dimmed");
                
                svg.selectAll("circle")
                    .transition()
                    .duration(300)
                    .attr("opacity", d => {
                        if (isActive && d.family === family) return 0.1;
                        if (!isActive && d.family === family) return 0.7;
                        return d3.select(`circle[data-family="${d.family}"]`).attr("opacity");
                    });
                
                d3.select(this).classed("dimmed", isActive);
            });
        
        legendItems.append("rect")
            .attr("width", 15)
            .attr("height", 15)
            .attr("fill", d => colorScale(d));
        
        legendItems.append("text")
            .attr("x", 20)
            .attr("y", 12)
            .text(d => d)
            .style("font-size", "12px")
            .attr("fill", "#2d3748");
        
        // === BAR CHART FAMILLES ===
        const barData = d3.rollup(
            scatterData,
            v => v.length,
            d => d.family
        );
        
        const barDataArray = Array.from(barData, ([family, count]) => ({family, count}))
            .sort((a, b) => b.count - a.count);
        
        const barWidth = 1200;
        const barHeight = 400;
        const barMargin = { top: 20, right: 40, bottom: 80, left: 60 };
        
        const barSvg = d3.select("#bar-families")
            .append("svg")
            .attr("width", barWidth)
            .attr("height", barHeight);
        
        const xBarScale = d3.scaleBand()
            .domain(barDataArray.map(d => d.family))
            .range([barMargin.left, barWidth - barMargin.right])
            .padding(0.2);
        
        const yBarScale = d3.scaleLinear()
            .domain([0, d3.max(barDataArray, d => d.count)])
            .range([barHeight - barMargin.bottom, barMargin.top]);
        
        barSvg.append("g")
            .attr("transform", `translate(0,${barHeight - barMargin.bottom})`)
            .call(d3.axisBottom(xBarScale))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");
        
        barSvg.append("g")
            .attr("transform", `translate(${barMargin.left},0)`)
            .call(d3.axisLeft(yBarScale));
        
        barSvg.selectAll("rect")
            .data(barDataArray)
            .join("rect")
            .attr("x", d => xBarScale(d.family))
            .attr("y", d => yBarScale(d.count))
            .attr("width", xBarScale.bandwidth())
            .attr("height", d => barHeight - barMargin.bottom - yBarScale(d.count))
            .attr("fill", d => colorScale(d.family))
            .attr("opacity", 0.8)
            .on("mouseover", function(event, d) {
                d3.select(this).attr("opacity", 1);
                tooltip
                    .style("opacity", 1)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px")
                    .html(`
                        <strong>${d.family}</strong><br>
                        Count: ${d.count} systems
                    `);
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.8);
                tooltip.style("opacity", 0);
            });
    </script>
