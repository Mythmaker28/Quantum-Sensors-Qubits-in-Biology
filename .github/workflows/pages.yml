name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Pages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare site directory
        run: |
          mkdir -p public
          
          # Copy main HTML interface
          cp index.html public/
          
          # Copy dataset
          cp biological_qubits.csv public/
          
          # Copy documentation
          cp README.md public/
          cp REPORT.md public/
          cp CHANGELOG.md public/
          cp LICENSE public/
          cp CITATION.cff public/
          cp QC_REPORT.md public/
          cp v1.2_SUMMARY.md public/
          
          # Copy linter for reference
          cp qubits_linter.py public/
          
          echo "âœ… Site prepared in public/"
          ls -lh public/
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy to Pages
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URL
        run: |
          echo "ðŸš€ Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

