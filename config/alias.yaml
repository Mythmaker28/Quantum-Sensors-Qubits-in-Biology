# Synonymes exacts et typos tolérées pour fuzzy matching
# 
# Format:
# - aliases: Liste de groupes de synonymes qui doivent être fusionnés
# - no_merge_variants: Paires de protéines SIMILAIRES mais DISTINCTES (ne pas fusionner)

version: "1.3"
last_updated: "2025-10-24"

