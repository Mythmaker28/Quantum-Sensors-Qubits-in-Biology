# Paires de protéines SIMILAIRES mais DISTINCTES (NE PAS FUSIONNER)
# Ces variants ont des propriétés différentes et doivent rester séparés
no_merge_variants:
  # GCaMP generations (propriétés très différentes)
  - ["GCaMP6s", "GCaMP7s"]
  - ["GCaMP6s", "jGCaMP7s"]
  - ["GCaMP6s", "jGCaMP8s"]
  - ["GCaMP6f", "GCaMP7f"]
  - ["GCaMP6f", "jGCaMP7f"]
  - ["GCaMP6f", "jGCaMP8f"]
  - ["GCaMP6m", "GCaMP7m"]
  - ["GCaMP6m", "jGCaMP8m"]
  - ["jGCaMP7s", "jGCaMP8s"]
  - ["jGCaMP7f", "jGCaMP8f"]
  
  # dLight variants (affinités différentes)
  - ["dLight1.1", "dLight1.2"]
  - ["dLight1.1", "dLight1.3b"]
  - ["dLight1.2", "dLight1.3b"]
  
  # GRAB-DA variants (affinités différentes)
  - ["GRAB-DA2m", "GRAB-DA2h"]
  
  # iGluSnFR variants
  - ["iGluSnFR", "iGluSnFR-A184S"]
  - ["iGluSnFR", "SF-iGluSnFR"]
  - ["iGluSnFR-A184S", "SF-iGluSnFR.A184S"]
  
  # R-GECO variants
  - ["R-GECO1", "jRGECO1a"]
  - ["R-GECO1", "jRGECO1b"]
  - ["jRGECO1a", "jRGECO1b"]
  
  # RCaMP variants
  - ["RCaMP1h", "RCaMP2"]
  
  # NIR-GECO variants
  - ["NIR-GECO1", "NIR-GECO2"]
  
  # HyPer variants
  - ["HyPer", "HyPer3"]
  
  # mScarlet variants (sauf mScarlet-I qui est synonyme de mScarlet)
  - ["mScarlet", "mScarlet-H"]
  - ["mScarlet-I", "mScarlet-H"]
  
  # mRuby variants
  - ["mRuby2", "mRuby3"]
  
  # mEos variants (générations différentes)
  - ["mEos2", "mEos3.2"]
  - ["mEos2", "mEos4b"]
  - ["mEos3.2", "mEos4b"]
  
  # Clover variants
  - ["mClover", "mClover3"]

# Notes de curation
notes: |
  - Les alias sont appliqués AVANT le fuzzy matching (Levenshtein ≤2)
  - Les no_merge_variants forcent la séparation même si distance Levenshtein ≤2
  - Si conflit entre alias et no_merge_variants, no_merge_variants prévaut
  - Les variantes de générations (GCaMP6 vs 7 vs 8) ont des sensibilités, cinétiques, 
    et brightness très différentes → TOUJOURS séparer

